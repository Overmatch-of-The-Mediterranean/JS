<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = 'abc123def456ghi789';
        // search()方法，很像indexOf()，返回查找到的第一个下标，没有则返回-1
        var result1 = str.search(/\d+/g);
        console.log(result1);
        // match()方法，以数组形式返回查找到的结果，没有则是null
        var result2 = str.match(/[a-z]+/g);
        console.log(result2);
        // replace()方法，把符合正则表达式的字符进行替换
        var result3 = str.replace(/[a-z]+/g, '*');//有+则搜索直至遇到不符合正则表达式的，多个字符替换成一个*
        var result4 = str.replace(/[a-z]/g, '*');//无+则搜索到一个符合的就替换成一个*
        console.log(result3);
        console.log(result4);
        // split()方法，将字符串拆分成数组元素，并返回该数组
        var result5 = str.split(/\d+/g);
        console.log(result5);
    </script>
</body>

</html>
