<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 用new调用的函数就是‘构造函数’，构造函数名首字母大写
        function fun(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.sayHello = function () {
                console.log('我是' + this.name + '今年' + this.age + '岁');
            }
        }
        var xiaohan = new fun('yh', 18, '女');
        var xiaozhang = new fun('jz', 19, '女');
        xiaohan.sayHello();
        xiaozhang.sayHello();
    </script>
</body>

</html>
