<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 函数的上下文this由函数的调用方式决定与定义无关 -->

    <script>
        // 上下文规则1
        //对象.方法(),this就是打点调用的对象。
        function outer() {
            var a = 1;
            var b = 1;
            return {
                a: 33,
                b: 44,
                c: function () {
                    console.log(this.a + this.b);
                }
            }
        }
        outer().c();
        // 上下文规则2
        // ()直接调用函数, this是window
        function fun() {
            return this.a + this.b;
        }
        var a = 1;
        var b = 2;
        var obj = {
            a: 3,
            b: fun(),
            c: fun
        };
        var result = obj.c();
        console.log(result);
    </script>


</body>

</html>
