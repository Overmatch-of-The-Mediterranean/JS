<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // call和apply能指定函数的上下文
        //函数.call(对象名)
        //函数.apply(对象名)

        function sum(b1, b2) {
            console.log(this.c + this.m + this.e + b1 + b2);
        }
        var xiaoming = {
            c: 100,
            m: 100,
            e: 100
        }
        // call与apply的区别：在传入函数参数时体现出来
        sum.call(xiaoming, 30, 70);
        sum.apply(xiaoming, [30, 70]);
    </script>
</body>

</html>
