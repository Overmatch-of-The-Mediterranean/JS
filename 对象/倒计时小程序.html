<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>2022高考倒计时</h1>
    <h2 id="info"></h2>
    <script>
        var h2 = document.getElementById('info');
        setInterval(function () {
            var nd = new Date();
            var td = new Date(2022, 5, 7);
            var diff = td - nd;
            var day = parseInt(diff / (1000 * 60 * 60 * 24));
            // console.log(day);
            var hours = parseInt((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            // console.log(hours);
            var minutes = parseInt((diff % (1000 * 60 * 60)) / (1000 * 60));
            // console.log(minutes);
            var seconds = parseInt((diff % (1000 * 60)) / 1000);
            // console.log(seconds);
            h2.innerText = day + '天' + hours + '小时' + minutes + '分钟' + seconds + '秒';
        }, 1000);
    </script>
</body>

</html>
