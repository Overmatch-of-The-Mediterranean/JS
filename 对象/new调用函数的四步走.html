<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // new调用函数的四步
        // 1.函数内部自动创建一个空对象；
        // 2.上下文指向该空对象；
        // 3.函数内部语句执行；
        // 4.函数自动返回上下文对象
        function fun() {
            this.a = 1;
            this.b = 2;
        }
        var obj = new fun();
        console.log(obj);
    </script>
</body>

</html>
