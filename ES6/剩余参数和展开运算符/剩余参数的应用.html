        // 利用数组的方法，使代码更简单，证明剩余参数比arguments要好
        const add = (...args) => {
            let sum;
            sum = args.reduce((a, b) => a + b);
            console.log(sum);
        }
        add(1, 2, 3, 5);

        // 2.与解构赋值结合使用：剩余参数不一定非得作为函数参数使用
        // 与数组结合使用
        const fun = ([x, ...args]) => console.log(x, args);
        fun([1, 2, 3, 4, 5, 6])
        // 与对象解构赋值结合使用时，剩余参数形式变为对象
        const func = ({ a, ...args1 }) => console.log(a, args1);
        func({ b: 2, a: 1, c: 3, d: 4 });
