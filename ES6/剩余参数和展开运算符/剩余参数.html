<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 剩余参数的本质：是个数组，就算没有值传入，也是个空数组。
        const add = (x, y, ...args) => console.log(x, y, args);
        add(1, 2, 3, 4, 5, 6);

        // 剩余参数注意事项
        // 1.箭头函数中，如果只有剩余参数，也不能省略()
        // 2.使用剩余参数替代arguments获取实际参数，如箭头函数没有arguments
        const fun = (...args) => console.log(args);
        fun(1, 2, 3, 4, 5);
        // 3.剩余参数必须放到最后一位，否则报错
    </script>
</body>

</html>
