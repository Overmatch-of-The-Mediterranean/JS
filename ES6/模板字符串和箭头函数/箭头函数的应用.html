<body>
    <button id="btn">开始</button>
    <span id="result">0</span>
    <script>
        const btn = document.getElementById('btn');
        const result = document.getElementById('result');
        // 无箭头函数
        // const timer = {

        //             setInterval(function () {
        //                 self.time++;

        //             }, 1000)
        //         }, false)
        //     }
        // }
        // timer.start();
        // 使用箭头函数
        let lock = true
        const timer = {
            time: 0,
            start: function () {
                btn.addEventListener('click', () => {
                    if (!lock) return;
                    lock = false;
                    setInterval(() => {
                        this.time++;
                        result.innerText = this.time;
                    }, 1000)
                }, false)
            }
        }
        timer.start();
    </script>
</body>
