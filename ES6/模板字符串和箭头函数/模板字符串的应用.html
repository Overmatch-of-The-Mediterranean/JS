<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 100px 0 0 800px;
        }

        ul {
            padding: 0;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <p>学生信息表</p>
    <ul id="list">
        <li>学生信息加载中</li>
    </ul>

    <script>
        var list = document.getElementById('list');
        const student = [{
            name: '小明',
            age: 18,
            sex: '男'
        }, {
            name: '小刚',
            age: 18,
            sex: '男'
        }, {
            name: '小红',
            age: 18,
            sex: '女'
        }]
        let html = ''
        for (let i = 0; i < student.length; i++) {
            html += `<li>${student[i].name},${student[i].age},${student[i].sex}</li>`;
        }
        console.log(html);
        list.innerHTML = html;
    </script>
</body>

</html>
