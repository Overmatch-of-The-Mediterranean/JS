<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.Cookie是什么
        // Cookie全称 HTTP Cookie,简称Cookie
        // Cookie是浏览器存储数据的一种方式
        // 因为存储在用户本地，而不是存储在服务器上，是本地存储
        // 一般会自动随着浏览器每次请求发送到服务器端

        // 2.Cookie的用处
        // 中英文翻译
        // 利用Cookie跟踪统计用户访问该网站的习惯，比如，访问时间，在某页停留的时间，访问了那些网页。
        // 根据用户访问该网站的习惯将用户感兴趣的东西推给用户

        // 3.在浏览器中操作Cookie



        // Cookie的基本用法
        // 1.写入Cookie
        // document既可以写入cookie，又可以读取cookie
        document.cookie = 'name=zs';
        document.cookie = 'age=18';
        // 不能一起设置，只能一个一个设置
        document.cookie = 'name=zs; age=18';
        // 2.读取Cookie
        // 使用document
        // 读取的是一个由名值对构成的字符串，每个名值对之间用(;和 )隔开
        // name = zs; age = 18

        // Cookie的注意事项
        // 1.前后端都可以写入和获取Cookie
        // 2.每个域名下的Cookie数量有限
        // 超过单个域名的限制之后，再设置Cookie，浏览器就会清除以前设置的cookie，不同浏览器cookie的数量不同
        // 3.Cookie的大小有限制
        // 每个cookie的存储容量很小，最多只有4KB左右，不同浏览器存储容量不同
    </script>
</body>

</html>
