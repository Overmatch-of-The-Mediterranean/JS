<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="username">
    <input type="submit" id="btn" value="提交">
    <script>
        // trimStart()和trimEnd()：分别清除首尾的空格，不清楚中间的空格，等价于trimLeft()和trimRight()
        console.log('   a b c d   '.trimStart());
        console.log('   a b c d   '.trimLeft());
        console.log('   a b c d   '.trimEnd());
        console.log('   a b c d   '.trimRight());
        console.log('   a b c d   '.trim());

        //应用：表单提交验证
        let username = document.getElementById('username');
        let btn = document.getElementById('btn');
        btn.onclick = () => {
            console.log(username.value.trim());
            if (username.value.trim() !== '') {
                console.log('可以提交');
            } else {
                console.log('不可以提交');
            }
        } 
    </script>
</body>

</html>
