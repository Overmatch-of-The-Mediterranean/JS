<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 属性的简洁表示法：属性名和常量名或变量名相同时，可以只写一个。
        // 方法的简洁表示法：可以去掉:和fuction。
        const age = 18;
        const obj = {
            age,
            space() {
                console.log('嗨嗨嗨');
            }
        }
        console.log(obj);
        obj.space();
    </script>
</body>

</html>
